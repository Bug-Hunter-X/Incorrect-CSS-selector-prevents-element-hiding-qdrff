<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden if JavaScript is enabled.
  </div>
  <script>
    // This script attempts to hide the div, but the selector is incorrect.
    document.querySelector("div#myDiv").style.display = "none";
  </script>
</body>
</html>
