<title>Uncommon HTML Bug Solution</title>

<body>
  <div id="myDiv">
    This text will be hidden if JavaScript is enabled.
  </div>
  <script>
    // Correct selector to hide the div
    document.getElementById("myDiv").style.display = "none";
  </script>
</body>
